<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Moon+Dance&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Owns CSS -->
    <link rel="stylesheet" type="text/CSS" href="style.css">

    <title>Welcome to the Game!</title>
</head>

<body>

    <!-- Heading -->
    <div class="heading">
        <h1>Press the Button to Play the Game!</h1>
    </div>

    <!-- Button -->
    <div class="button">
        <button onclick="play()" type="button" class="btn btn-light btn-lg">Roll the Dice!</button>
    </div>

    <!-- Images -->
    <div class="row container-fluid">
        <div class="col-lg-6 col-md-6 image1">
            <p class="p1"> Player 1</p>
            <img class="dice1" src="images/dice1.png" alt="">
        </div>
        <div class="col-lg-6 col-md-6 image2">
            <p class="p2">Player 2</p>
            <img class="dice2" src="images/dice2.png" alt="">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
